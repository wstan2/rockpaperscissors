<!DOCTYPE html>
<html>
	<head>
		<title>Page Title</title>
	</head>
	<body>
		<script>
			let compNum = 0;
			let playerWins = 0;
			let compWins = 0;

			let computerPlay = num => {
				if (compNum == 1) {
					return "rock";
				} else if (compNum == 2) {
					return "paper";
				} else return "scissors";
			};

			const playRound = (playerTurn, compTurn) => {
				let playerTurn2 = playerTurn.toLowerCase();

				if (playerTurn2 == "rock" && compTurn == "scissors") {
					playerWins++;
					return "You win! " + playerTurn + " beats " + compTurn;
				} else if (playerTurn2 == "paper" && compTurn == "rock") {
					playerWins++;
					return "You win! " + playerTurn + " beats " + compTurn;
				} else if (playerTurn2 == "scissors" && compTurn == "paper") {
					playerWins++;
					return "You win! " + playerTurn + " beats " + compTurn;
				} else if (playerTurn == compTurn) {
					return "TIE!";
				} else compWins++;
				return "You Lose!" + compTurn + " beats " + playerTurn;
			};

			let game = () => {
				for (let i = 0; i < 5; i++) {
					let playerTurn = prompt("Rock, Paper, or Scissors?");

					let compNum = Math.floor(Math.random() * 3) + 1;

					let compTurn = computerPlay(compNum);

					let result = playRound(playerTurn, compTurn);

					alert(result);

					alert("Player: " + playerWins + " Computer: " + compWins);
				}
			};

			game();
		</script>
	</body>
</html>
